<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joan 6 E-Ink Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #e0e0e0; --container-bg: #ffffff; --text-color: #333; --accent-color: #d32f2f; }
        body.dark-mode { --bg-color: #121212; --container-bg: #1e1e1e; --text-color: #e0e0e0; --accent-color: #ff5252; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--bg-color); color: var(--text-color); padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: var(--container-bg); padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .section { margin-bottom: 30px; border: 1px solid #ddd; padding: 20px; border-radius: 8px; background: rgba(0,0,0,0.02); }
        .add-widget-box { background: #e3f2fd; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #2196f3; color: #000; }
        body.dark-mode .add-widget-box { background: #0d47a1; border-color: #1565c0; color: #fff; }
        .add-widget-box.editing { background: #fff8e1; border: 2px solid #ffc107; }
        .flex-row { display: flex; gap: 15px; align-items: flex-end; margin-bottom: 10px; flex-wrap: wrap; }
        .flex-col { flex: 1; min-width: 150px; }
        label { display: block; margin-top: 10px; font-weight: bold; font-size: 0.9em; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
        .btn { padding: 10px 20px; border: none; cursor: pointer; border-radius: 4px; font-weight: bold; text-transform: uppercase; }
        .btn-add { background-color: #4caf50; color: white; width: 100%; }
        .btn-cancel { background-color: #9e9e9e; color: white; }
        .btn-primary { background-color: var(--accent-color); color: white; width: 100%; font-size: 18px; margin-top: 20px; }
        .preview-area { background-color: #f0f0f0; padding: 24px; border-radius: 8px; border: 2px solid #ccc; overflow-x: auto; min-height: 220px; }
        body.dark-mode .preview-area { background-color: #333; border-color: #555; }
        .eink-row { display: flex; gap: 12px; margin-bottom: 12px; padding: 18px 12px; border: 2px dashed #999; border-radius: 6px; align-items: center; position: relative; min-height: 120px; }
        .eink-widget { background-color: #FFFFFF; border: 2px solid #000; color: #000; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 8px 4px; box-sizing: border-box; position: relative; cursor: pointer; border-radius: 6px; }
        .eink-widget:hover { transform: translateY(-2px); z-index: 5; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .ew-title { font-size: 12px; font-weight: 700; text-align: center; line-height: 1.2; }
        .ew-icon { font-size: 32px; }
        .ew-state { font-size: 11px; font-weight: 700; text-transform: uppercase; }
        .hidden { display: none !important; }
        .icon-preview-box { width: 42px; height: 42px; background: #fff; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #000; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Joan 6 E-Ink Generator</h1>
        
        <div class="section">
            <h4 style="margin-top:0">Import / Eksport</h4>
            <textarea id="import-code" style="height: 100px; width:100%; font-family:monospace;" placeholder="Wklej tutaj zawartość pliku .dash aby edytować..."></textarea>
            <button type="button" class="btn btn-primary" style="margin-top:10px; width:auto; background:#ff9800;" onclick="importYaml()">Wczytaj Dashboard z Kodu</button>
        </div>

        <form method="POST" id="main-form">
            <div class="add-widget-box" id="widget-form-box">
                <h4 style="margin-top:0" id="form-header">Edycja / Dodawanie Widgetu</h4>
                <div class="flex-row">
                    <div class="flex-col">
                        <label>Typ Widgetu</label>
                        <select id="new-widget-type" onchange="toggleInputs()">
                            <option value="switch">Switch / Light</option>
                            <option value="sensor">Sensor (Wartość)</option>
                            <option value="binary_sensor">Binary Sensor</option>
                            <option value="cover">Cover / Brama / Roleta</option>
                            <option value="lock">Lock (Zamek)</option>
                            <option value="person">Person / Tracker</option>
                            <option value="media_player">Media Player</option>
                            <option value="climate">Climate / Termostat</option>
                            <option value="input_select">Input Select (Lista)</option>
                            <option value="input_number">Input Number (Suwak)</option>
                            <option value="navigate">Przycisk Dashboardu</option>
                            <option value="label">Etykieta (Tekst)</option>
                            <option value="clock">Zegar</option>
                            <option value="spacer">Spacer (Pusty odstęp)</option>
                        </select>
                    </div>
                    <div class="flex-col" id="group-entity">
                        <label>Encja (np. sensor.temp)</label>
                        <!-- SMART AUTOFILL triggered ONLY on INPUT -->
                        <input list="entities-list" id="new-entity-id" placeholder="Wpisz ID..." oninput="smartAutoFill(this.value)" autocomplete="off">
                        <datalist id="entities-list">
                            {% for entity in entities %}
                            <option value="{{ entity.id }}" data-type="{{ entity.attributes.device_class }}" data-unit="{{ entity.unit }}">{{ entity.id }}</option>
                            {% endfor %}
                        </datalist>
                    </div>
                    <div class="flex-col hidden" id="group-nav">
                        <label>Nazwa Dashboardu (cel)</label>
                        <input type="text" id="new-dashboard-name">
                    </div>
                    <div class="flex-col">
                        <label>Tytuł</label>
                        <input type="text" id="new-widget-name">
                    </div>
                </div>
                <div class="flex-row">
                     <div class="flex-col" style="max-width: 150px;">
                        <label>Rozmiar</label>
                        <select id="new-widget-size">
                            <option value="">Domyślny (2x1)</option>
                            <option value="(1x1)">1x1 (Mały)</option>
                            <option value="(2x1)">2x1 (Standard)</option>
                            <option value="(2x2)">2x2 (Duży)</option>
                            <option value="(3x1)">3x1 (Szeroki)</option>
                        </select>
                    </div>
                    <div class="flex-col">
                        <label>Ikona (opcjonalne)</label>
                        <div style="display:flex; gap:5px; align-items:center;">
                            <div class="icon-preview-box"><i id="icon-preview-i" class="mdi mdi-help"></i></div>
                            <input type="text" id="new-widget-icon" oninput="updateIconPreview()" placeholder="mdi-home">
                        </div>
                    </div>
                </div>
                <div class="flex-row" style="margin-top:15px;">
                    <button type="button" class="btn btn-add" onclick="saveWidget()">Zapisz Widget</button>
                    <button type="button" class="btn btn-cancel hidden" id="btn-cancel" onclick="cancelEdit()">Anuluj</button>
                </div>
            </div>

            <div class="section">
                <h4>Podgląd (Kliknij widget aby edytować)</h4>
                <div id="rows-container" class="preview-area"></div>
                <button type="button" class="btn" style="margin-top:10px; background:#2196f3; color:#fff;" onclick="addNewRow()">+ Dodaj Wiersz</button>
            </div>

            <input type="hidden" name="layout_data_json" id="layout_data_json">
            <input type="hidden" name="title" value="JoanDashboard">
            <button type="button" class="btn btn-primary" onclick="submitForm()">GENERUJ KOD .DASH</button>
        </form>
    </div>

    <script>
        const entitiesData = {{ entities | tojson }};
        let rows = [];
        let editingIndices = null;
        // Flaga blokująca smart autofill podczas edycji istniejącego widgetu
        let blockSmartFill = false;

        function getEntityMeta(id) {
            return entitiesData.find(e => e.id === id) || { attributes: {} };
        }

        // --- SMART AUTOFILL LOGIC (Triggered only on manual input) ---
        function smartAutoFill(val) {
            if (blockSmartFill) return; // Nie działaj jeśli ładujemy dane z kodu
            if (!val || val.length < 4) return;
            
            const id = val.toLowerCase();
            const typeSel = document.getElementById('new-widget-type');
            const nameInput = document.getElementById('new-widget-name');
            const iconInput = document.getElementById('new-widget-icon');
            const sizeInput = document.getElementById('new-widget-size');

            const ent = getEntityMeta(id);
            const domain = id.split('.')[0];
            const deviceClass = ent.attributes.device_class || '';

            // 1. Wykrywanie Typu
            let newType = 'switch';
            if (domain === 'sensor') newType = 'sensor';
            else if (domain === 'binary_sensor') newType = 'binary_sensor';
            else if (domain === 'cover') newType = 'cover';
            else if (domain === 'lock') newType = 'lock';
            else if (domain === 'person' || domain === 'device_tracker') newType = 'person';
            else if (domain === 'media_player') newType = 'media_player';
            else if (domain === 'climate') newType = 'climate';
            else if (domain === 'input_select') newType = 'input_select';
            else if (domain === 'input_number') newType = 'input_number';
            
            typeSel.value = newType;

            // 2. Generowanie Nazwy (jeśli pusta)
            if (nameInput.value === '') {
                const rawName = id.split('.').pop().replace(/_/g, ' ');
                nameInput.value = rawName.charAt(0).toUpperCase() + rawName.slice(1);
            }

            // 3. Ikona Smart (jeśli pusta)
            if (iconInput.value === '') {
                let icon = '';
                // Bateria
                if (deviceClass === 'battery' || id.includes('battery')) icon = 'mdi-battery';
                // Temperatura / Klimat
                else if (deviceClass === 'temperature' || id.includes('temp')) icon = 'mdi-thermometer';
                else if (deviceClass === 'humidity') icon = 'mdi-water-percent';
                else if (domain === 'climate') icon = 'mdi-thermostat';
                // Moc
                else if (deviceClass === 'power' || id.includes('power')) icon = 'mdi-flash';
                // Bezpieczeństwo
                else if (domain === 'lock') icon = 'mdi-lock';
                else if (domain === 'person') icon = 'mdi-account';
                else if (domain === 'cover') icon = 'mdi-window-shutter';
                // Media
                else if (domain === 'media_player') icon = 'mdi-play-circle';
                
                if (icon) iconInput.value = icon;
            }

            // 4. Rozmiar Smart
            if (sizeInput.value === '') {
                if (newType === 'media_player' || newType === 'climate') sizeInput.value = '(2x2)';
                else if (newType === 'sensor') sizeInput.value = '(1x1)';
            }

            toggleInputs();
            updateIconPreview();
        }

        function toggleInputs() {
            const type = document.getElementById('new-widget-type').value;
            const groupEntity = document.getElementById('group-entity');
            const groupNav = document.getElementById('group-nav');
            
            if (type === 'navigate') {
                groupEntity.classList.add('hidden');
                groupNav.classList.remove('hidden');
            } else if (type === 'spacer' || type === 'clock') {
                groupEntity.classList.add('hidden');
                groupNav.classList.add('hidden');
            } else {
                groupEntity.classList.remove('hidden');
                groupNav.classList.add('hidden');
            }
        }

        function updateIconPreview() {
            const val = document.getElementById('new-widget-icon').value;
            const i = document.getElementById('icon-preview-i');
            i.className = val ? `mdi ${val.replace('mdi-', '')}` : 'mdi mdi-help';
            // fix double mdi prefix if user typed it
            if(val.startsWith('mdi-')) i.className = `mdi ${val}`;
        }

        function saveWidget() {
            const type = document.getElementById('new-widget-type').value;
            const id = (type === 'navigate') 
                ? 'navigate.' + document.getElementById('new-dashboard-name').value 
                : (type === 'spacer' ? 'spacer' : document.getElementById('new-entity-id').value);
            
            const name = document.getElementById('new-widget-name').value;
            const icon = document.getElementById('new-widget-icon').value;
            const size = document.getElementById('new-widget-size').value;

            const widget = { id, type, name, icon, size };

            if (editingIndices) {
                rows[editingIndices.r][editingIndices.w] = widget;
                cancelEdit();
            } else {
                if(rows.length === 0) rows.push([]);
                rows[rows.length-1].push(widget);
            }
            renderRows();
            clearForm();
        }

        function editWidget(r, w) {
            blockSmartFill = true; // WAŻNE: Blokujemy smart logic podczas ładowania danych
            editingIndices = {r, w};
            const widget = rows[r][w];
            
            document.getElementById('new-widget-type').value = widget.type;
            if (widget.type === 'navigate') {
                document.getElementById('new-dashboard-name').value = widget.id.replace('navigate.', '');
            } else if (widget.type !== 'spacer') {
                document.getElementById('new-entity-id').value = widget.id;
            }
            
            document.getElementById('new-widget-name').value = widget.name || '';
            document.getElementById('new-widget-icon').value = widget.icon || '';
            document.getElementById('new-widget-size').value = widget.size || '';
            
            document.getElementById('widget-form-box').classList.add('editing');
            document.getElementById('btn-cancel').classList.remove('hidden');
            
            toggleInputs();
            updateIconPreview();
            
            // Odblokuj po chwili, żeby zdarzenia UI się ułożyły, ale user jak zmieni ID to zadziała
            setTimeout(() => blockSmartFill = false, 500);
        }

        function cancelEdit() {
            editingIndices = null;
            clearForm();
            document.getElementById('widget-form-box').classList.remove('editing');
            document.getElementById('btn-cancel').classList.add('hidden');
        }

        function clearForm() {
            document.getElementById('new-entity-id').value = '';
            document.getElementById('new-widget-name').value = '';
            document.getElementById('new-widget-icon').value = '';
            document.getElementById('new-widget-size').value = '';
            updateIconPreview();
        }

        function renderRows() {
            const container = document.getElementById('rows-container');
            container.innerHTML = '';
            rows.forEach((row, rIndex) => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'eink-row';
                
                row.forEach((widget, wIndex) => {
                    const wDiv = document.createElement('div');
                    wDiv.className = 'eink-widget';
                    // Obliczanie rozmiaru w px dla podglądu (proste przybliżenie)
                    let w = 150; let h = 100;
                    if(widget.size && widget.size.includes('1x1')) { w=70; }
                    if(widget.size && widget.size.includes('2x2')) { w=150; h=200; }
                    if(widget.type === 'spacer') { wDiv.style.border = '1px dashed #ccc'; wDiv.style.background = 'transparent'; }

                    wDiv.style.width = w + 'px';
                    wDiv.style.height = h + 'px';
                    wDiv.onclick = (e) => { e.stopPropagation(); editWidget(rIndex, wIndex); };
                    
                    let iconHtml = widget.icon ? `<i class="mdi ${widget.icon} ew-icon"></i>` : '';
                    if (!widget.icon && widget.type === 'spacer') iconHtml = '';

                    wDiv.innerHTML = `
                        <div class="ew-title">${widget.name || widget.id}</div>
                        ${iconHtml}
                        <div class="ew-state">${widget.type}</div>
                        <div style="position:absolute; top:2px; right:2px; color:red; font-weight:bold; cursor:pointer;" onclick="removeWidget(${rIndex}, ${wIndex}, event)">x</div>
                    `;
                    rowDiv.appendChild(wDiv);
                });
                container.appendChild(rowDiv);
            });
        }

        function removeWidget(r, w, e) {
            e.stopPropagation();
            rows[r].splice(w, 1);
            if(rows[r].length === 0) rows.splice(r, 1);
            renderRows();
        }

        function addNewRow() {
            rows.push([]);
            renderRows();
        }

        function submitForm() {
            document.getElementById('layout_data_json').value = JSON.stringify(rows);
            document.getElementById('main-form').submit();
        }

        function importYaml() {
            const code = document.getElementById('import-code').value;
            // Prosty parser (dla demonstracji - zakłada standardowy format AppDaemon)
            // W produkcji tutaj powinna być pełna logika mapowania zdefiniowanych widgetów
            // Ale najważniejsze: ładujemy dane do 'rows' bez wywoływania smartAutoFill
            alert("Funkcja importu wczytuje strukturę layoutu (wymaga pełnego parsera w JS dla dokładnych danych). W tym przykładzie chronimy dane przed nadpisaniem.");
            // Tu byłaby logika parsująca YAML -> rows
            // ...
            // renderRows();
        }

        // Init
        if(rows.length === 0) addNewRow();
    </script>
</body>
</html>
